<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 id="showCount">0</h2>
    <input type="number" name="" id="skipCount" value="1"/>
    <div>
      <button id="decrementButton">-</button>
      <button id="incrementButton">+</button>
    </div>
    <button id="resetButton" onclick="resetCounter()">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
